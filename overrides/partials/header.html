{# overrides/partials/header.html #}
{# This replaces the theme header; inline styles used so they win over theme CSS #}

<style>
/* responsive tweaks */
@media (max-width: 768px) {
  .custom-logos img { height: 28px !important; margin: 4px 6px !important; }
  .md-header__title .md-header__button { font-size: 1.05rem !important; }
}
</style>

<header class="md-header md-header--shadow" data-md-component="header"
        style="padding-top:16px; padding-bottom:16px;">
  <div class="md-header__inner md-grid" style="display:flex; align-items:center; justify-content:space-between;">

    <!-- Left side: Custom logos -->
    <div class="custom-logos" style="display:flex; gap:1rem; align-items:center;">
      <a href="https://ev.igsn.org/" target="_blank" rel="noopener" style="display:inline-block;">
        <img src="{{ base_url }}/images/IGSN-logo-white.png"
             alt="IGSN e.V."
             style="height:60px; margin:6px 10px; object-fit:contain; display:block;" />
      </a>
      <a href="https://datacite.org/" target="_blank" rel="noopener" style="display:inline-block;">
        <img src="{{ base_url }}/images/DataCite-Logo_stacked.png"
             alt="DataCite"
             style="height:60px; margin:6px 10px; object-fit:contain; display:block;" />
      </a>
    </div>

    <!-- Center: Site title -->
    <div class="md-header__title" style="flex-grow:1; text-align:center;">
      <a href="{{ config.site_url or '/' }}"
         title="{{ config.site_name }}"
         class="md-header__button md-logo"
         style="font-size:1.25rem; line-height:1.1; padding:0; text-decoration:none;">
        {{ config.site_name }}
      </a>
    </div>

    <!-- Right side: Search box -->
    <div data-md-component="search">
      {% include "partials/search.html" %}
    </div>

  </div>
</header>
